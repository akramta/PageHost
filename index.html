<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شبكة الامتياز - تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background-color:f8f4eb;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* حاوية الموبايل */
        .mobile-container {
            width: 100%;
            max-width: 400px;
            background: f8f4eb;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* --- الخلفيات المتموجة --- */
        .wave-top-2 {
            position: absolute;
            top: -30px; 
            right: -10%; 
            width: 120%; 
            height: 180px; 
            background: url('image/imageTop.jpg'); /* تأكد من صحة المسار */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 0 0 50% 50%;
            z-index: 0;
        }

        .wave-bottom {
            position: absolute;
            bottom: -50px;
            left: -20%;
            width: 140%;
            height: 150px;
            background: url(image/imageBottom.jpg);
            border-radius: 50% 50% 0 0;
            z-index: 1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* --- منطقة الشعار --- */
        .logo-area {
            margin-top: 50px;
            margin-bottom: 20px;
            text-align: center;
            z-index: 10;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        .responsive-logo {
            display: block;
            height: auto;
            max-width: 180px; 
            transition: all 0.3s ease;
        }

        /* --- النص المتحرك --- */
        .marquee-text {
            color: #1d4bae;
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
            z-index: 2;
            background: f8f4eb;
           
            border-radius: 10px;
            padding-top:1px ;
           
           
            
        }

        /* --- العناوين والفواصل --- */
        .sub-header {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-weight: 700;
            margin-bottom: 15px;
            font-size: 14px;
            z-index: 2;
            gap: 5px;
            padding-top: 0px;
            padding-bottom: 0px;
        }

        .sub-header::before, .sub-header::after {
            content: '';
            display: block;
            width: 30px;
            height: 1px;
            background: #ccc;
            margin: 0 10px;
        }

        /* --- حقول الإدخال --- */
        .input-group {
            width: 100%;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }

        .custom-input {
            width: 100%;
            background-color: #bf1e2e;
            border: none;
            border-radius: 50px;
            padding: 0 20px 0 45px;
            color: white;
            font-size: 14px;
            text-align: center;
            height: 48px;
            /* outline: none; */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        
        }

        .custom-input::placeholder { color: rgba(255, 255, 255, 0.9); }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 16px;
            border: 2px solid white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* القائمة المنسدلة */
        select.custom-input { appearance: none; cursor: pointer; }
        .select-arrow {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #bf1e2e;
            pointer-events: none;
        }

        /* --- زر التبديل (Toggle) --- */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            z-index: 2;
        }
        
        .toggle-label { 
            font-weight: 700; color: #333; font-size: 14px;
         }
        
        .toggle-switch {
            display: flex;
            background-color: #bf1e2e;
            border-radius: 20px;
            padding: 2px;
            position: relative;
            cursor: pointer;
            width: 70px;
            height: 28px;
            align-items: center;
            justify-content: space-between;
        }
        
        .toggle-option {
            width: 50%;
            text-align: center;
            font-size: 11px;
            color: white;
            z-index: 2;
            font-weight: bold;
        }
        
        .toggle-knob {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 32px;
            height: 24px;
            background-color: white;
            border-radius: 18px;
            transition: 0.3s;
            z-index: 1;
        }

        /* --- زر تسجيل الدخول --- */
        .login-btn {
            width: 70%;
            background-color: #bf1e2e;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(191, 30, 46, 0.3);
            z-index: 2;
            transition: transform 0.2s;
            padding-top:10px ;
        }
        
        .login-btn:active { transform: scale(0.98); }

        .login-btn i {
            background: white;
            color: #bf1e2e;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
        }

        /* --- خدمة العملاء --- */
        .customer-service {
            text-align: center;
            margin: 1px;
            z-index: 2;
            padding: 0px;
        
            line-height: 18px;
        }
        .customer-service h4 { font-size: 14px; color: #000000; margin-bottom: 1px; }
        .customer-service p { font-size: 18px; font-weight: 900; color: #333; letter-spacing: 1px; }

        /* --- القائمة السفلية (Grid Icons) --- */
        .bottom-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 80%;
            margin-bottom: 10px; 
            z-index: 2;
            padding-bottom: 30px;
            padding-top: 20px;
        }

        .grid-item { width: 80px; text-align: center; }

        .grid-link {
            text-decoration: none; 
            color: inherit; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            width: 100%;
        }

        .icon-box {
            width: 65px;
            height: 50px;
            background-color: #bf1e2e;;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .icon-box-Locaton {
            width: 65px;
            height: 50px;
            background-color:dimgrey;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .custom-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .grid-item:hover .icon-box {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .grid-label {
            font-size: 13px;
            font-weight: 700;
            color: #555;
        }

        /* --- الشريط السفلي --- */
        .bottom-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: auto;
            position: relative;
            z-index: 5;
            padding-bottom: 15px;
        }
        
        .action-btn {
            background-color: #bf1e2e;
            color: white;
            border: none;
            height: 40px;
            width: 100px;
            border-radius: 25px;
            /* padding: 8px 15px; */
            
            justify-content: center;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: normal;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            text-decoration: none; /* في حال استخدمته كرابط */
        }

        .robot-img {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: url('https://cdn-icons-png.flaticon.com/512/4712/4712035.png') no-repeat center center;
            background-size: contain;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
        
        }

        /* --- استجابة الشاشات --- */
            @media (max-width: 480px) {
                .responsive-logo { 
                    max-width: 220px; /* تم تكبير الحجم من 140 إلى 220 */
                    width: 100%; /* لضمان أخذ المساحة المتاحة */
                }
                
                .logo-area { 
                    margin-top: 50px; /* زيادة بسيطة في المسافة العلوية لكي لا يغطي الشعار الموجة */
                }
                
                .icon-box { width: 55px; height: 55px; }
                .custom-icon { width: 30px; height: 30px; }
                .grid-label { font-size: 11px; }
            }
    </style>
</head>
<body>

    <div class="mobile-container">
        <div class="wave-top-2"></div>
        <div class="wave-bottom"></div>
        
        <div class="logo-area">
            <a href="index.html">
                <img src="logo_Primary.png" alt="شبكة الإمتياز" class="responsive-logo">

        </div>

        <div class="input-group">

 <span class="toggle-label">إيقاف التحديثات </span>
            <div class="toggle-switch" onclick="toggleSwitch(this)">
                <span class="toggle-option">نعم</span>

        </div>

        <button class="login-btn">

            <i class="fa-solid fa-arrow-right-to-bracket"></i>
        </button>

        <div class="customer-service">

            <p>777466331</p>
        </div>

        <div class="bottom-grid">
            
          <div class="grid-item">
                <a href="price.html" class="grid-link">
                    <div class="icon-box">
                        <img src="icon_Price.png" alt="الأسعار" class="custom-icon">
                    </div>
                    <span class="grid-label">الأسعار</span>
                </a>
            </div>            
            <div class="grid-item">
                <a href="location.html" class="grid-link">
                    <div class="icon-box-Locaton">
                        <img src="icon_Location.png" alt="نقاط البيع" class="custom-icon">
                    </div>
                    <span class="grid-label">نقاط البيع</span>
                </a>
            </div>
   <div class="grid-item">
                <a href="instructions.html" class="grid-link">
                    <div class="icon-box">
                        <img src="icon_Instructions.png" alt="التعليمات" class="custom-icon">
                    </div>
                    <span class="grid-label">التعليمات</span>
                </a>
            </div>

        </div>  

     <div class="bottom-bar">


        <a href="tel:777466331" class="action-btn" style="text-decoration: none;">

    <div class="robot-container">
        <img src="icon_Help.png" alt="مساعدة" class="robot-img">

</div>
    </div>

    <script>
        function toggleSwitch(element) {
            const knob = element.querySelector('.toggle-knob');
            // تم تعديل المسافة لتتناسب مع حجم الزر الجديد
            if (knob.style.right === '34px') {
                knob.style.right = '2px';
            } else {
                knob.style.right = '34px';
            }
        }
    </script>
</body>
</html>
