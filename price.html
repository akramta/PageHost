<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شبكة الامتياز - قائمة الأسعار</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background-color: #222; /* لون خلفية خارجي داكن للتركيز على التصميم */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* حاوية الهاتف */
        .mobile-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff9f0; /* لون كريمي فاتح جداً مثل الصورة */
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            padding-bottom: 20px;
        }

        /* الخلفيات المموجة (الأحمر) */
        /* .wave-top {
            position: absolute;
            top: -50px;
            left: -20%;
            width: 140%;
            height: 200px;
            background: linear-gradient(135deg, #b91d2d 0%, #d63031 100%);
            border-radius: 0 0 50% 50%;
            z-index: 1;
            opacity: 0.9;
        } */
        
        /* طبقة تموج إضافية لجمالية الخلفية */
        .wave-top-2 {
            position: absolute;
            top: -60px;
            right: -20%;
            width: 140%;
            height: 220px;
            background: url(image/imageTop.jpg);
            border-radius: 0 0 50% 50%;
            z-index: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .wave-bottom {
            position: absolute;
            bottom: -50px;
            left: -20%;
            width: 140%;
            height: 150px;
            background: url(image/imageBottom.jpg);
            border-radius: 50% 50% 0 0;
            z-index: 1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* المحتوى الرئيسي */
        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* اللوجو */
        .logo-area {
            margin-top: 60px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        /* محاكاة اللوجو بالكود */
        .logo-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .logo-check {
            font-size: 60px;
            color: #b91d2d;
            margin-left: 10px;
            /* تدوير بسيط لعلامة الصح لمحاكاة الرسمة */
            transform: rotate(-10deg);
        }
        .logo-text {
            text-align: right;
        }
        .logo-text h1 {
            font-size: 36px;
            line-height: 1;
            color: #444;
            font-weight: 800;
            margin: 0;
        }
        .logo-text span {
            font-size: 14px;
            color: #666;
            display: block;
        }
        .logo-lines {
            border-bottom: 3px solid #b91d2d;
            border-top: 1px solid #b91d2d;
            height: 4px;
            width: 100%;
            margin-top: 5px;
        }

        /* عنوان الصفحة (الأسعار) */
        .page-title {
            background-color: #c02230;
            color: white;
            padding: 8px 60px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 80%;
        }

        /* جدول الأسعار */
        .prices-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background-color: transparent;
            font-size: 13px;
        }

        .prices-table th {
            background-color: #c02230;
            color: white;
            padding: 8px 2px;
            border: 1px solid #1c3b87; /* حدود زرقاء */
            font-weight: 700;
            text-align: center;
        }

        .prices-table td {
            background-color: #fdfdfd;
            color: #333;
            padding: 8px 2px;
            border: 1px solid #1c3b87; /* حدود زرقاء */
            text-align: center;
            font-weight: 700;
            white-space: nowrap; /* منع التفاف النص */
        }
        
        /* تنسيق الأرقام الإنجليزية داخل النص العربي */
        .prices-table td {
            direction: ltr; 
            unicode-bidi: embed;
        }
        /* إعادة توجيه النصوص العربية */
        .prices-table td span {
            direction: rtl;
        }

        /* زر الرجوع */
        .back-btn {
            background-color: #c02230;
            color: white;
            padding: 8px 50px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 40px; /* مسافة قبل الفوتر */
            z-index: 10;
        }

        /* الفوتر (حقوق التصميم) */
        .footer-credits {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            z-index: 10;
            color: #333;
            font-size: 12px;
            font-weight: 700;
        }
        .footer-credits span {
            color: #000;
            font-weight: 900;
        }
        .contact-text {
            font-size: 10px;
            margin-top: 2px;
            display: block;
        }

        .responsive-logo {
        /* الإعدادات الافتراضية للشاشات الكبيرة */
        height: auto;
        max-width: 200px; /* أقصى عرض للشعار على الكمبيوتر */
        display: block;
    }

    /* للشاشات المتوسطة (مثل الأجهزة اللوحية) */
    @media (max-width: 768px) {
        .responsive-logo {
            max-width: 150px;
        }
    }

    /* للشاشات الصغيرة (مثل الجوال) */
    @media (max-width: 480px) {
        .responsive-logo {
            max-width: 120px; /* يصغر الحجم ليتناسب مع مساحة الجوال */
        }
    }
    </style>
</head>
<body>

    <div class="mobile-container">
        <div class="wave-top"></div>

        <div class="wave-bottom"></div>

                    </tr>
                    <tr>

                        <td><span>15 يوم</span></td>
                      
                     
                       
                    </tr>
                    <tr>
                            <td>SR 1000</td>

                             <td><span>3 جيجا</span></td>

                    </tr>
                    <tr>
                        <td>SR7GB</td>
                         <td><span>شهر</span></td>
                          <td><span>شهر</span></td>
                        <td><span>شهر</span></td>
                       
                       
                        
                    </tr>
                    <tr>
                         <td>SR15GB</td>
                        <td><span>شهر</span></td>
                        <td><span>شهر</span></td>
                        <td><span>شهر</span></td>
                       
                    </tr>
                </tbody>
            </table>

                 <a href="index.html" style="text-decoration: none; width: 100%; display: flex; justify-content: center;">
    <button class="back-btn">
        رجوع
        <i class="fa-solid fa-arrow-left"></i>
    </button>
</a>

        </div>

        <div class="footer-credits">
            تصميم : <span>المهندس أكرم فؤاد الصالحي</span>
            <span class="contact-text">للتواصل تليجرام</span>
        </div>

    </div>

</body>
</html>
