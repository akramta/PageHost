<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شبكة الامتياز - تعليمات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background-color: #222;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mobile-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff9f0; /* لون كريمي فاتح */
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            padding-bottom: 20px;
        }

        /* الخلفيات المموجة */
            .wave-top-2 {
            position: absolute;
            top: -60px;
            right: -20%;
            width: 140%;
            height: 220px;
            background: url(image/imageTop.jpg);
            border-radius: 0 0 50% 50%;
            z-index: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .wave-bottom {
            position: absolute;
            bottom: -50px;
            left: -20%;
            width: 140%;
            height: 150px;
            background: url(image/imageBottom.jpg);
            border-radius: 50% 50% 0 0;
            z-index: 1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* المحتوى */
        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* اللوجو (مصغر قليلاً ليناسب المساحة) */
        .logo-area {
            margin-top: 40px;
            margin-bottom: 10px;
            text-align: center;
            transform: scale(0.8); /* تصغير بسيط ليتطابق مع الصورة المزدحمة */
        }
        
        .logo-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-check {
            font-size: 60px;
            color: #b91d2d;
            margin-left: 10px;
            transform: rotate(-10deg);
        }
        .logo-text { text-align: right; }
        .logo-text h1 {
            font-size: 36px; line-height: 1; color: #444; font-weight: 800; margin: 0;
        }
        .logo-text span { font-size: 14px; color: #666; display: block; }
        .logo-lines {
            border-bottom: 3px solid #b91d2d; border-top: 1px solid #b91d2d; height: 4px; width: 100%; margin-top: 5px;
        }

        /* عنوان الصفحة */
        .page-title {
            background-color: #c02230;
            color: white;
            padding: 8px 60px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 80%;
        }

        /* نصوص التعليمات */
        .instructions-text {
            width: 100%;
            font-size: 12px;
            line-height: 1.5;
            color: #333;
            font-weight: 700;
            text-align: right;
            padding: 0 5px;
        }

        .instruction-item {
            margin-bottom: 10px;
        }

        /* تنسيقات الألوان الخاصة */
        .text-blue { color: #1e3799; font-weight: 800; }
        .text-red { color: #c02230; font-weight: 800; }
        .text-small { font-size: 11px; }

        /* قائمة التطبيقات في الأسفل */
        .apps-list {
            width: 100%;
            list-style: none;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .apps-list li {
            text-align: center;
            padding: 5px 0;
            border-bottom: 1px solid #1e3799; /* الخط الأزرق الفاصل */
            font-size: 12px;
            font-weight: 700;
            color: #222;
        }
        
        /* إزالة الخط من آخر عنصر إذا رغبت، لكن الصورة تظهره */
        .apps-list li:last-child {
            border-bottom: 1px solid #1e3799; 
        }
   .footer-credits {
            /* position: absolute; */
            bottom: 10px;
            width: 100%;
            text-align: center;
            z-index: 10;
            color: #333;
            font-size: 12px;
            font-weight: 700;
        }
        .footer-credits span {
            color: #000;
            font-weight: 900;
        }
        /* زر الرجوع */
        .back-btn {
            background-color: #c02230;
            color: white;
            padding: 8px 60px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10;
            margin-top: 10px;
        }
        .responsive-logo {
        /* الإعدادات الافتراضية للشاشات الكبيرة */
        height: auto;
        max-width: 200px; /* أقصى عرض للشعار على الكمبيوتر */
        display: block;
    }


    /* للشاشات المتوسطة (مثل الأجهزة اللوحية) */
    @media (max-width: 768px) {
        .responsive-logo {
            max-width: 150px;
        }
    }

    /* للشاشات الصغيرة (مثل الجوال) */
    @media (max-width: 480px) {
        .responsive-logo {
            max-width: 220px; /* يصغر الحجم ليتناسب مع مساحة الجوال */
        }
    }

    </style>
</head>
<body>

    <div class="mobile-container">
        <div class="wave-top"></div>
         <div class="wave-top-2"></div>
        <div class="wave-bottom"></div>

        <div class="content">
                <div class="logo-area">
                    <div class="logo-placeholder">
                        <a href="index.html" style="display: inline-block;">
                            <img src="icon/logo_Primary.png" 
                                alt="شبكة الإمتياز" 
                                class="responsive-logo">
                        </a>
                    </div>
                </div>

            <div class="page-title">نقاط البيع
            </div>

            <div class="instructions-text">
                
           
            

                <ul class="apps-list">
                    <li>جميع البقالات في اماكن تغطية الشبكة</li>
           
                </ul>

            </div>

    <a href="index.html" style="text-decoration: none; width: 100%; display: flex; justify-content: center;">
    <button class="back-btn">
        رجوع
       
    </button>
</a>



          

        </div>
            <div class="footer-credits">
            تصميم : <span
            
            >المهندس أكرم فؤاد الصالحي</span>
            <pre></pre>
            <span class="contact-text">للتواصل 777466331</span>
        </div>
    </div>

</body>
</html>
